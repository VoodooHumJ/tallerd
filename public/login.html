<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com">
    <title>Taller-D - Iniciar Sesi贸n</title>
    
    <!-- Google Sign-In API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo img {
            max-width: 150px;
            height: auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
        }

        #g_id_onload,
        #googleSignInDiv {
            margin: 0 auto;
        }

        .back-link {
            margin-top: 20px;
            display: block;
            color: #666;
            text-decoration: none;
        }

        .back-link:hover {
            color: #333;
        }

        #loading {
            display: none;
            margin-top: 20px;
        }

        .alert {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="images/logo.png" alt="Taller-D Logo">
        </div>
        
        <h1>Iniciar Sesi贸n</h1>

        <!-- Google Sign-In Button -->
        <div id="g_id_onload"
             data-client_id="609812063852-o48rdsd95u63mgjikg5e4ug48d7k0l5u.apps.googleusercontent.com"
             data-context="signin"
             data-callback="handleCredentialResponse"
             data-auto_select="false"
             data-itp_support="true">
        </div>
        
        <div id="googleSignInDiv"></div>

        <!-- Loading Spinner -->
        <div id="loading" class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>

        <!-- Alert Messages -->
        <div id="successAlert" class="alert alert-success" role="alert">
            Inicio de sesi贸n exitoso. Redirigiendo...
        </div>
        <div id="errorAlert" class="alert alert-danger" role="alert">
            Error al iniciar sesi贸n. Por favor, intente nuevamente.
        </div>

        <a href="index.html" class="back-link">Volver al inicio</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function handleCredentialResponse(response) {
            // Show loading spinner
            document.getElementById('loading').style.display = 'block';
            
            // Hide any existing alerts
            document.getElementById('successAlert').style.display = 'none';
            document.getElementById('errorAlert').style.display = 'none';

            if (response.credential) {
                // Decode the credential to get user info
                const responsePayload = decodeJwtResponse(response.credential);
                
                // Here you would typically send the token to your server
                // For demo purposes, we'll just log the user info and redirect
                console.log("ID: " + responsePayload.sub);
                console.log('Full Name: ' + responsePayload.name);
                console.log('Email: ' + responsePayload.email);
                console.log('Picture: ' + responsePayload.picture);

                // Show success message
                document.getElementById('successAlert').style.display = 'block';
                
                // Redirect to dashboard after successful login
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 2000);
            } else {
                // Show error message
                document.getElementById('errorAlert').style.display = 'block';
            }

            // Hide loading spinner
            document.getElementById('loading').style.display = 'none';
        }

        function decodeJwtResponse(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        window.onload = function () {
            google.accounts.id.initialize({
                client_id: "609812063852-o48rdsd95u63mgjikg5e4ug48d7k0l5u.apps.googleusercontent.com",
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.getElementById("googleSignInDiv"),
                { 
                    theme: "outline", 
                    size: "large",
                    type: "standard",
                    shape: "rectangular",
                    text: "signin_with",
                    logo_alignment: "left"
                }
            );
        };
    </script>
</body>
</html>
